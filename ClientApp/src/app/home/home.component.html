<h1>Life Calendar</h1>

<p *ngIf="!yearsOfLife"><em>Loading...</em></p>

<div>
  <div class="year-of-life" *ngFor="let yearOfLife of yearsOfLife">
    <div class="age" *ngIf="yearOfLife.age === 0 || yearOfLife.age%5 === 0">
      {{yearOfLife.age}}
    </div>
    <div 
        class="week-of-life" 
        [ngClass]="{'lived' : week.lived}" 
        *ngFor="let week of yearOfLife.weeks"
        title="{{week.date | date}}"></div>
  </div>
</div>
